<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="项目列表" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ng-click="itemClick(0)">
      
    </ion-tab>
    <ion-tab title="附近景观" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" ng-click="itemClick(1)">

    </ion-tab>
    <ion-tab title="搜索历史" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" ng-click="itemClick(2)">

    </ion-tab>
    <ion-tab title="路线规划" icon-off="ion-ios-paperplane-outline" icon-on="ion-ios-paperplane" ng-click="itemClick(3)">

    </ion-tab>
    <ion-tab title="个人信息" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ng-click="itemClick(4)">

    </ion-tab>

</ion-tabs>
