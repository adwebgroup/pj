<ion-view id="mainView">
  <ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-navicon" ng-click="leftSide()"></button>
    <h1 class="title">城市景观大众点评</h1>
  </ion-header-bar>
  <div class="bar bar-positive item-input-inset search-frame">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="搜索"></input>
    </label>
  </div>
  
  <ion-side-menus>
    <ion-side-menu-content>
      <div id="baidu-map-api"></div>
      <ion-nav-view id="info-frame" name="itemlist"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <div class="left-frame">
        <ion-nav-view name="left"></ion-nav-view>
      </div>

    </ion-side-menu>
  </ion-side-menus>
  <ion-nav-view name="tabs" class="tabs-view" id="tabs-view"></ion-nav-view>
</ion-view>
