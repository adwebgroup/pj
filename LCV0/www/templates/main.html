<ion-view id="mainView">
  <ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-navicon" ng-click="leftSide()"></button>
    <h1 class="title">城市景观大众点评</h1>
  </ion-header-bar>
  <div id="default-search" class="bar bar-positive item-input-inset search-frame">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input ng-model="searchStr" type="search" placeholder="搜索"/>
    </label>
    <button class="button button-clear" ng-click="searchItem(searchStr)">
      搜索
    </button>
  </div>
  <div id="route-search" class="bar bar-positive item-input-inset search-frame">
    从
    <label class="item-input-wrapper">
      <input ng-model="searchFromStr" type="search" placeholder="搜索"/>
    </label>
    到
    <label class="item-input-wrapper">
      <input ng-model="searchToStr" type="search" placeholder="搜索"/>
    </label>
    <button class="button button-clear" ng-click="searchRoute(searchFromStr, searchToStr)">
      搜索
    </button>
  </div>
  
  <ion-side-menus>
    <ion-side-menu-content drag-content="false">
      <div id="baidu-map-api"></div>
      
        <button class="button button-positive filter-button ion-social-buffer" ng-click="filterExpand()"> 图层</button>
      
      <div id="filter-frame" class="filter-frame">
          <ion-header-bar class="bar-positive">
            <h1 class="title">选择图层</h1>
            <button class="button button-clear pull-right" ng-click="filterClose()">关闭</button>
          </ion-header-bar>
          <ion-scroll class="card-list" direction="y">
            <div>
            <ion-checkbox ng-repeat="type in typeList" ng-model="type.checked" ng-checked="type.checked" ng-click="showMarkers(type)">
              {{type.name}}
            </ion-checkbox>
            
          </div>
          </ion-scroll>
      </div>
      <ion-nav-view id="info-frame" name="itemlist"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <div class="left-frame">
        <ion-nav-view name="left"></ion-nav-view>
      </div>

    </ion-side-menu>
  </ion-side-menus>
  <ion-nav-view name="tabs" class="tabs-view" id="tabs-view"></ion-nav-view>
</ion-view>
