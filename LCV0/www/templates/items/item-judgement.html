<div>
	<div class="list-frame" id="item-judgement">
		<ion-header-bar class="bar-positive">
        	<h1 class="title">{{selectItem.text}}</h1>
        	<button class="button button-clear pull-right" ng-click="commentReturn()">后退</button>
    	</ion-header-bar>
    	<div class="judgement-frame">
    		<div id = "type-1">
    			<div class="type-frame">
    				<button class="drag-button" id="type-1-1"></button>
    				<p>运动(跑步、骑行、球类)</p>
    				<button class="drag-button" id="type-1-2"></button>
    				<p>健身(散步、器械健身)</p>
    				<button class="drag-button" id="type-1-3"></button>
    				<p>交往活动</p>
    				<button class="drag-button" id="type-1-4"></button>
    				<p>观赏</p>
    				<button class="drag-button" id="type-1-5"></button>
    				<p>休息</p>
    			</div>
    			

    		</div>
    		<div id = "type-2">
    			<div class="type-frame">
    				<button class="drag-button" id="type-2-1"></button>
    				<p>亲近自然</p>
    				<button class="drag-button" id="type-2-2"></button>
    				<p>锻炼健身</p>
    				<button class="drag-button" id="type-2-3"></button>
    				<p>聚会交友</p>
    				<button class="drag-button" id="type-2-4"></button>
    				<p>观察学习</p>
    				<button class="drag-button" id="type-2-5"></button>
    				<p>休闲减压</p>
    			</div>
    		</div>
    		<div id = "type-3">
    			<div class="type-frame">
    				<button class="drag-button" id="type-3-1"></button>
    				<p>增加硬质空间</p>
    				<button class="drag-button" id="type-3-2"></button>
    				<p>增加绿色空间</p>
    				<button class="drag-button" id="type-3-3"></button>
    				<p>增加设施</p>
    				<button class="drag-button" id="type-3-4"></button>
    				<p>改善公共交通</p>
    				<button class="drag-button" id="type-3-5"></button>
    				<p>改进步行系统</p>
    				<button class="drag-button" id="type-3-6"></button>
    				<p>其他</p>
    			</div>
    		</div>
    	</div>
	</div>
	<div class="button-bar bar-positive slide-bar">
    	<a class="button" ng-click="judgement(1)">活动类型</a>
    	<a class="button" ng-click="judgement(2)">场所类型</a>
    	<a class="button" ng-click="judgement(3)">建议</a>
    	
    	
	</div>
</div>
